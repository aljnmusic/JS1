<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Todo list</title>
</head>
<body class="min-h-screen bg-gray-200 font-sans flex flex-col" style="background-image: url(./images/f1.png); background-size: auto;  background-position: bottom; background-repeat: no-repeat">
    <div class="bg-blue-400 w-full h-32 flex flex-col items-center justify-center">
        <h1 class="text-center font-arial text-white font-bold text-2xl">Pogi to do list</h1>
        <div class="w-3/4 flex flex-row flex-wrap justify-center">
            <label for="myInput"></label>
            <input type="text" id="myInput" placeholder="Title..." class="w-96 border-2 rounded">
            <span id="addBtn" class="lg:w-16 sm:w-16 md:w-16 w-full border-2 rounded bg-gray-950 z-100 text-center" style="background-color: #4A5568;">Add</span>
        </div>
    </div>

    <ul id="myUl" class="bg-blue-600 w-full"></ul>
</body>
<script src="todoList.js"></script>
</html>
