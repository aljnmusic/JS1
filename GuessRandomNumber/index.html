<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Guess Random Number</title>
</head>
<body class="min-h-screen bg-gray-200 font-sans flex flex-col justify-center items-center p-4">
    <div class="w-full h-96 max-w-lg bg-blue-300 rounded-lg shadow-xl bg-gray-100 flex flex-col justify-start items-center">
        <label for="inputNum" class="text-xl font-mono">Guess a number:</label>
        <input id="inputNum" type="text" class="w-1/2 h-10 rounded bg-gray-300 focus:bg-white focus:border-blue-500">
        <button id="startbtn" class="border-2 rounded bg-red-500 w-1/2 hover:bg-red-300 hover:text-white">Start</button>
        <p id="message"></p>
    </div>
</body>
<script src="guess.js"></script>
</html>
