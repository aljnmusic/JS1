<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="timer">
        <h1>BOMB TIMER!</h1>
    </div>
    <div class="input">
        <h2>ENTER A NUMBER:</h2>
        <input type="text" id="time" placeholder="seconds">
        <button id="counter-el">START COUNTDOWN</button>
        <button id="reset">RESET</button>
    </div>
    <div class="output">
        <h2 id="ticking"></h2>
    </div>


<script src="index.js"></script>
</body>
</html>
