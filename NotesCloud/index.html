<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body class="overflow-hidden flex flex-col min-h-screen">
<!-- Header Section -->
<div class="flex justify-center items-center py-3 bg-blue-500 w-full text-white">
    <h1 class="text-2xl font-bold">NotesCloud</h1>
</div>

<!-- Main Form Section -->
<div class="flex flex-col justify-center items-center min-h-screen" style="background-image: url('images/svg.png'); background-size: cover; background-position: right;">
    <form class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
        <label for="user-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white font-mono font-bold">Enter Section Code:</label>
        <div class="flex mb-4">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                        </svg>
                    </span>
            <input type="text" id="user-input" class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Hmmmm ano?" required>
        </div>

        <button type="button" id="login-btn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 w-full mt-2 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
    </form>

    <p id="error-msg" class="text-red-500 text-sm mt-2 hidden font-mono"></p>
</div>


<script type="module">
    let userInput = document.getElementById('user-input');
    let loginBtn = document.getElementById('login-btn');
    let errorMsg = document.getElementById('error-msg');
    const validUsername = "BSCS25"

    loginBtn.addEventListener('click', function(){
        if(userInput.value.trim() === ""){
            errorMsg.textContent = "Section Code cannot be blank!";
            errorMsg.classList.remove("hidden")
        } else if(userInput.value.trim() !== validUsername){
            errorMsg.textContent = "Invalid Section Code, contact John!";
            errorMsg.classList.remove("hidden")
        } else {
            window.location.href = "home.html"
        }
    })


</script>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
