<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="w-full h-screen flex flex-col justify-start items-center">
    <div class="bg-blue-300 w-full h-60 flex justify-center items-center flex-col">
        <input class="w-60 h-18 border border-black-500 z-10 bg-white text-center text-4xl" type="text" id="input-el">
        <button class="bg-white w-60 h-12 border border-black-500 z-10 mt-2 rounded" id="convert-btn">Convert</button>
    </div>

    <div class="w-full h-40 bg-gray-300 mt-3 flex justify-center items-center  flex-col text-center">
        <h3 class="text-2xl italic font-bold">Length (Meter/Feet)</h3>
        <p id="length-el" class="text-2xl font-mono font-bold">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    </div>

    <div class="w-full h-40 bg-gray-300 mt-3 flex justify-center items-center  flex-col text-center">
        <h3 class="text-2xl italic font-bold">Weight (Liter/Gallon)</h3>
        <p id="weight-el" class="text-2xl font-mono font-bold">0 Liters = 0.000 Gallons | 0 Gallons = 0.000 Liters</p>
    </div>

    <div class="w-full h-40 bg-gray-300 mt-3 flex justify-center items-center  flex-col text-center">
        <h3 class="text-2xl italic font-bold">Currency (Peso/USD)</h3>
        <p id="cur-el" class="text-2xl font-mono font-bold">0 Pesos = 0.000 USD | 0 USD = 0.000 Pesos</p>
    </div>

<script src="index.js"></script>
</body>
</html>
