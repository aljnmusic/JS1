<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>
<body class="flex">
<h1>Stock Ticker</h1>
<div class="container">
    <main class="stock-display-container">
        <div class="hover:bg-gray-500 hover:text-white">Name: <span id="name"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Symbol: <span id="symbol"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Price: <span id="price"></span><span id="price-icon"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Time: <span id="time"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Open: <span id="open"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">High: <span id="high"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Low: <span id="low"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Volume: <span id="volume"></span><span id="volume-icon"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Market Cap: <span id="marketCap"></span></div>
        <div class="hover:bg-gray-500 hover:text-white">Per Ratio: <span id="peRatio"></span></div>
    </main>
    <main class="stock2-display-container">
        <div>Name: <span id="name2"></span></div>
        <div>Symbol: <span id="symbol2"></span></div>
        <div>Price: <span id="price2"></span><span id="price-icon2"></span></div>
        <div>Time: <span id="time2"></span></div>
    </main>
</div>
    <script src="index.js" type="module"></script>
</body>
</html>
