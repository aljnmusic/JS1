<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Todo list</title>
</head>
<body class="min-h-screen bg-gray-200 font-sans flex flex-col justify-center items-center">
    <div class="w-full min-h-screen bg-black p-8 m-0">
        <input id="display" type="text" class="w-full h-24 text-7xl text-right font-mono">
        <div class="grid grid-cols-4 gap-4 mt-4">
            <button class="h-16 text-5xl font-bold bg-gray-200">C</button>
            <button class="h-16 text-5xl font-bold bg-yellow-200">/</button>
            <button class="h-16 text-5xl font-bold bg-yellow-200">*</button>
            <button class="h-16 text-5xl font-bold bg-yellow-200">-</button>

            <button class="h-16 text-5xl font-bold bg-blue-500">7</button>
            <button class="h-16 text-5xl font-bold bg-blue-500">8</button>
            <button class="h-16 text-5xl font-bold bg-blue-500">9</button>
            <button class="h-16 text-5xl font-bold bg-yellow-200">+</button>

            <button class="h-16 text-5xl font-bold bg-blue-500">6</button>
            <button class="h-16 text-5xl font-bold bg-blue-500">5</button>
            <button class="h-16 text-5xl font-bold bg-blue-500">4</button>
            <button class="h-16 text-5xl font-bold bg-yellow-200">%</button>

            <button class="h-16 text-5xl font-bold bg-blue-500">3</button>
            <button class="h-16 text-5xl font-bold bg-blue-500">2</button>
            <button class="h-16 text-5xl font-bold bg-blue-500">1</button>
            <button class="h-16 text-5xl font-bold bg-green-200">=</button>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
