<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Banco De Aroro</title>
</head>
<body class="min-h-screen flex flex-col">
    <div class="h-96 w-full flex justify-center items-center">
        <img src="images/logo-removebg-preview.png" class="w-full" alt="Logo">
    </div>

    <div class="flex-grow flex justify-start items-center flex-col">
        <form id="loginForm" class="flex-grow w-full flex justify-start items-center flex-col">
            <label for="name" class="w-3/4 font-serif mt-2">First Name:</label>
            <input id="name" type="text" placeholder="John Enchicho" class="border-blue-400 border-2 w-3/4 h-10 rounded" required>

            <label for="password" class="w-3/4 font-serif mt-2">Password</label>
            <input id="password" type="password" placeholder="Type your Aroro password" class="border-blue-400 border-2 w-3/4 h-10 rounded" required>

            <button id="signIn" class="w-3/4 h-10 border-2 border-blue-400 rounded mt-4 bg-blue-400 hover:bg-blue-600 hover:text-white font-serif">Sign In</button>
            <p id="message" class="text-red-500"></p>
        </form>
    </div>
</body>
<script src="login.js" type="module"></script>
</html>
